        <script type="text/javascript">
            
         function alertme(str,str1)
         {
            if(str == 'go')
            {
                str=document.getElementById("selecttable").value;
                str1=document.getElementById("selectColumn").value
            }
             
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            } 
            else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                if(str1 == 'loadtable')
                   document.getElementById("selecttable").innerHTML = this.responseText;
                else
                    if(str1 == 'selecttable')
                      document.getElementById("selectColumn").innerHTML = this.responseText;
                    else
                      document.getElementById("tableloaded").innerHTML = this.responseText;
                }
             };
             xmlhttp.open("GET","ajaxtable.php?q="+str+"&id="+str1+"&page=table",true);
             xmlhttp.send();
         }
   
        </script>
